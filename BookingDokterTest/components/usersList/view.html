<div data-role="view" data-title="View" data-layout="main" data-model="app.usersList" data-show="app.usersList.onShow" data-after-show="app.usersList.afterShow" id="usersListScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.usersList.title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_usersList -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_usersList -->
    <ul class="masterDetailView list noSeparators " data-role="listview" data-auto-bind="false" data-style="inset" data-template="usersListModelTemplate" data-bind="source: usersListModel.dataSource, events: {click: usersListModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_usersListModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_usersListModel -->
    <script type="text/x-kendo-template" id="usersListModelTemplate">
        <div class="image-with-text ">
            # data = app.usersList.usersListModel.fixHierarchicalData(data); #

            <h3>#: data['Nama'] #, #: data['Username'] #</h3>

        </div>

         
    </script>
</div>
